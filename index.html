<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">

        <!-- mobile mokup section  -->
        <div class="mockup-phone ">
            <div class="mockup-phone-display">


                <!-- log in section  -->

                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Mobile Number</label>
                                    <input id="phoneNumber" type="number" class="input"
                                        placeholder="Enter your mobile number" />
                                    <label class="label">4 Digit Pin</label>
                                    <input id="pinNumber" type="password" class="input"
                                        placeholder="Enter your 4 digit pin" autocomplete="off" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button class="btn btn-neutral mt-4" id="btnLogin">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>

</html>
