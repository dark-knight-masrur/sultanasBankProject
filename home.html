<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


    <main class="flex justify-center bg-base-200 min-h-screen">

        <!-- mobile mokup section  -->
        <div class="mockup-phone bg-white">
            <div class="mockup-phone-display">


                <!-- content section  -->

                <!-- top section  -->

                <div class="">
                    <!-- avail able balance  -->

                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-value">89,400</div>
                            <div class="stat-desc">21% more than last month</div>
                        </div>
                    </div>

                    <!-- log out  -->

                </div>
                <div class="divider"></div> <!--added a horizontal devider-->


                <!-- customer action button -->

                <div>
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Add money</button>
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">cashout</button>
                </div>

                <div class="divider"></div> <!--added a horizontal devider-->


                <!-- action required form  -->
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label">Amount</label>
                        <input type="email" class="input" placeholder="Enter your Amount" />
                        <label class="label">Password</label>
                        <input type="password" class="input" placeholder="Enter your Password" autocomplete="off" />
                        <button class="btn btn-outline btn-secondary">Secondary</button>
                    </fieldset>
                </div>
            </div>
    </main>

    <script src="home.js"></script>
</body>

</html>
